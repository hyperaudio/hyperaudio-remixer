<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>Hyperaudio: Viewer</title>

<link rel="stylesheet" type="text/css" href="../css/pad.css">
<link rel="stylesheet" type="text/css" href="../css/hyperaudio.player.css">
<link rel="stylesheet" type="text/css" href="../css/player.fix.css">
<link rel="stylesheet" type="text/css" href="../css/pad-viewer.css">
<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="wrapper">
	<header id="header">
		<h1 id="mix-title"></h1>
		<div class="button btn-logo">
			<a id="logo" href="https://hyperaud.io/" target="_top">
				<img src="https://hyperaud.io/assets/images/inserts/brandmark-gs-white-silhouette.png" alt="Hyperaudio" title="Hyperaudio" />
			</a>
		</div>
		<div class="button btn-share">
			<a id="share" title="Embed">f</a>
		</div>
		<div class="button btn-edit">
			<a id="edit" href="https://hyperaud.io/pad/" target="_top" title="Edit">d</a>
		</div>
	</header>

	<div id="viewer-wrapper"></div>

</div>
<div id="share-modal" class="modal">
	<div class="modal-mask"></div>
	<div class="modal-window">
		<div class="modal-header">
			Embed
		</div>
		<div class="modal-close">
			g
		</div>
		<form>
			<div class="modal-input">
				<label for="share-embed-code">Copy &amp; paste into your page</label>
				<textarea name="share-embed-code" id="share-embed-code" rows="3" readonly></textarea>
				<p>Increase &lt;iframe&gt; height to 600 to display the text content</p>
			</div>
			<div class="modal-input">
				<input type="submit" value="OK" />
			</div>
		</form>
	</div>
</div>
<div id="music-player"></div>

<!-- <script type="text/javascript" src="../build/hyperaudio-pad.js"></script> -->
<script type="text/javascript" src="../dist/hyperaudio-pad.min.js"></script>
<script type="text/javascript">

HAP.init({
	viewer: true,
	origin: 'Viewer',
	editBtn: '#edit',
	shareBtn: '#share' // Important the id is different from PAD, due to ghetto ID based CSS rules.
});

</script>
<script type="text/javascript" src="/commons/tools/analytics/ga.js"></script>
</body>
</html>
